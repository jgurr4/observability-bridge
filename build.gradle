plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'org.ple'
version '0.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.ple:immutable-collections'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Prometheus Dependencies:
    implementation 'io.prometheus:simpleclient:0.15.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.15.0'

    // OpenTelemetry Dependencies: https://search.maven.org/search?q=g:io.opentelemetry
//    implementation 'io.opentelemetry:opentelemetry-sdk-tracing:0.11.0'
//    implementation 'io.opentelemetry:opentelemetry-api-trace:0.13.1'
//    implementation 'io.opentelemetry:opentelemetry-api-common:0.13.1'
//    implementation 'io.opentelemetry:bom:0.14.0'
    implementation 'io.opentelemetry:opentelemetry-api:1.13.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.13.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.13.0'

    //Uncomment when ready to use this.
//    implementation 'io.prometheus:simpleclient_vertx:0.15.0'
}
